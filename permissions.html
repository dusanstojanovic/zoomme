<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ZoomMe â€” Camera Permission</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }
    .card {
      text-align: center;
      padding: 40px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    h2 { margin: 0 0 12px; }
    p { color: #666; margin: 0 0 24px; }
    button {
      background: #2e7d32;
      color: #fff;
      border: none;
      padding: 12px 32px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #1b5e20; }
    .status { margin-top: 16px; color: #666; }
    .status.error { color: #c62828; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Camera Access Needed</h2>
    <p>ZoomMe needs camera permission to detect your face distance. Click below to grant access.</p>
    <button id="grant">Allow Camera</button>
    <div id="status" class="status"></div>
  </div>
  <script src="permissions.js"></script>
</body>
</html>
