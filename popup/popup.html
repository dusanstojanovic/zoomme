<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZoomMe</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup">
    <h1>ZoomMe</h1>
    <label class="toggle-row">
      <span>Use ZoomMe</span>
      <input id="toggle" type="checkbox">
    </label>
    <div id="indicator" class="indicator">Camera off</div>
    <button id="calibrate-btn" disabled>Recalibrate distance</button>
    <div class="slider-row">
      <span>Max zoom</span>
      <input id="zoom-slider" type="range" min="1.2" max="3.0" step="0.1" value="2.5">
      <span id="zoom-label">2.5x</span>
    </div>
    <button id="exclude-btn" disabled>Exclude this site</button>
    <div id="excluded-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
